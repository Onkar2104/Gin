<link rel="stylesheet" href="/css/signup.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="register-container">
        <div class="registration-title">Register</div>

        <div id="message-box" style="display: none; padding: 10px; border-radius: 5px;"></div>

        <form action="/api/signup" method="post" enctype="application/x-www-form-urlencoded">

            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" placeholder="First Name" name="FirstName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name" name="LastName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" placeholder="Enter your email" name="Email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Enter your password" name="Password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm your password" name="ConfirmPassword"
                    required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
            <div class="mt-3 text-center">
                <span class="form-text">Already have an account? <a href="/view/login/">Login</a></span>
            </div>
        </form>
    </div>
</body>

<script src="/js/signup.js"></script>
